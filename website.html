 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Comapatible" content="IE-edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>job APP Form</title>
    <link rel="stylesheet" href="website.css"/ >
 </head>
 <body>
    <div class="container"></div>
    <div class="apply_box">
     <h1>job Application 
        <span class="title_small">(Web)</span></h1>
        <form action="">
            <div class="form_container">
                <div class="form_control">
                    <label for="first_name"> First Name </label>
                    <input
                    id="first_name"
                    name="first_name"
                    placeholder="Enter the Name..."
                    />
                </div>
                <div class="form_control">
                    <label for=Last_name> Last Name </label>
                    <input
                    id=Last_name
                    name="Last_name"
                    placeholder="Enter the Last Name..."
                    />
                </div>
                <div class="form_control">
                    <label for=Email> Email </label>
                    <input
                    type="email"
                    id=Email
                    name="Last_name"
                    placeholder="Enter Email..."
                    />
                </div>
                <div class="form_control">
                    <label for=job_role> Job Role </label>
                    <select id="job_role" name="job_role">
                        <option value="">Select Job Role</option>
                        <option value="ui_ux">UI-UX</option>
                        <option value="Full_stacker">Full-stack developer</option>
                        <option value="Backend">Backend Developer</option>
                        <option value="frontend">frontend Developer</option>
                    </select>
                </div>
                <div class="textarea_control">
                    <label for=address> Address</label>
                   <textarea
                   id="address"
                   name="address"
                   rows="4"
                   cols="50"
                   placeholder="Enter Address">
                </textarea>
                </div>
                <div class="form_control">
                    <label for="City_name"> City Name </label>
                    <input
                    id="City"
                    name="City_name"
                    placeholder="Enter the City Name..."
                    />
                </div>
                <div class="form_control">
                    <label for="pincode"> Pin Code </label>
                    <input
                    type="number"
                    id="pincode"
                    name="pincode"
                    placeholder="Enter the Pin Code..."
                    />
                </div>
                <div class="form_control">
                    <label for="Date">Enter Date </label>
                    <input
                    type="date"
                    id="Date"
                    name="Date"
                    
                    />
                </div>
                </div>  <div class="form_control">
                    <label for="upload_cv">Upload CV </label>
                    <input
                    type="file"
                    id="upload"
                   name="upload"
                   
                    />
                </div>



          
            <div class="button_container">
                <button type="submit">Apply Now</button>
            </div>
        

    </div>
   
   </form>
  </body>
 </html>
